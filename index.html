<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belce</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for magnifying glass icon (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Card Container -->
    <div class="card">
        <h1>¡Hola, soy Belce!</h1>
        <p>Si me tocas te araño. De que te sirve el master si te clavo esta navaja? En esta galería, tienes el honor de admirar mi espléndida y adorable presencia. Malditos humanos.</p>
        
        <div class="gallery" id="gallery"></div>
    
        <!-- Modal Structure -->
        <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
            <div class="modal-header">
                <div class="modal-controls">
                    <a id="downloadBtn" href="#" download aria-label="Download Image">
                        <img src="resources/circle-down-sharp-solid.svg" alt="Download Icon" class="download-icon">
                    </a>
                </div>
                <span class="close" aria-label="Close">&times;</span>
            </div>
            <div class="modal-content">
                <button class="prev" aria-label="Previous Image">&#10094;</button>
                <div class="image-container">
                    <img class="modal-image" id="modalImage" src="" alt="">
                </div>
                <button class="next" aria-label="Next Image">&#10095;</button>
            </div>
            <div class="modal-caption" id="modalCaption"></div>
        </div>
    </div>

    <!-- Static Footer -->
    <footer class="footer">
        <a href="https://github.com/AitorAstorga/Image-Gallery" aria-label="GitHub Repository" class="github">
            <p class="github-label">GitHub</p>
            <img src="resources/github-logo.svg" alt="GitHub Logo" class="github-logo">
        </a>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
